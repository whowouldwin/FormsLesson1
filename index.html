<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet">
    <title>Form</title>
</head>
<body>
<main>
    <div class="wrapper">
        <form>
            <div>
                <fieldset>
                    <legend>What is your favorite web technology?</legend>
                    <input type="radio" name="webfeature" value="html" id="html" class="radioField" data-controls="html-additional">
                    <label for="html">HTML</label>
                    <div class="additional" id="html-additional"><label for="html-element">What is your favorite HTML element?</label>
                        <input type="text" id="html-element" name="html-element"></div>
                    <input type="radio" name="webfeature" value="css" id="css" class="radioField" data-controls="css-additional">
                    <label for="css">CSS</label>
                    <div class="additional" id="css-additional"><label for="css-property">What is your favorite CSS property?</label>
                        <input type="text" id="css-property" name="css-property"></div>
                </fieldset>
            </div>
            <button>Save</button>
        </form>
    </div>
</main>

</body>
</html>
